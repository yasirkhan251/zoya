{% extends 'base.html' %}
{% block title %}Movies - StoreDrive{% endblock %}
{% block subtitle %}
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">Movies</h2>
        <a href="/drive/files/movies/">  
            <i class="fa fa-file green_color"> <i class="fa fa-film"></i> </i>  Movies
            </a>
    </div>
{% endblock %}
{% block content %}
<link rel="stylesheet" href="/static/media/movies/style.css">

        <style>
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .search-container {
                text-align: right;
            }
            .search-container input {
                width: 400px;
            }
        </style>
</div>
  <div class="form-container" id="hiddenForm" style="margin-bottom: 100px;">
    <h2>Upload Movie</h2>
  <form id="uploadForm" action="/drive/movies/" method="post" enctype="multipart/form-data" >
        {%csrf_token%}
       
        <div class="form-group"  >
            <label for="moviesFile">Select Movies:</label>
            <input type="text" name="title" placeholder="Name of The Movie" id="">
            <input type="file" id="moviesFile" name="file"  accept=".mp4,.3gp,.mkv,.avi,.webm" required>
        </div>
        <button type="submit"  id="uploadButton">Upload</button>

        <div id="progress" style="display: none;">
            <div id="overallProgress">
                <div id="overallProgressBar"></div>
                <div id="overallProgressText"></div>
            
            <div id="fileProgress" style="display: none;">
                <div id="progressBar"></div>
                <div id="progressText"></div>
            </div>
        </div>
    </div>
   </form>
      </div>

      <!-- <div class="midde_cont">
        <div class="container-fluid">
           <div class="row column_title">
              <div class="col-md-12">
                 <div class="page_title">
                    <h2>Dashboard</h2>
                 </div>
              </div>
           </div> -->

        
 <div class="row column4 graph">
    <!-- Gallery section -->
    <div class="col-md-12">
       <div class="white_shd full margin_bottom_30">
          <div class="full graph_head">
             <div class="heading1 margin_0">
                <h2>My Movies   </h2>
             </div>
             <div class="search-container">
                <input type="text" id="searchInput" onkeyup="searchSongs()" placeholder="Search for Videos...">
           </div>
           <style>
            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .search-container {
                text-align: right;
            }
            .search-container input {
                width: 400px;
            }
        </style>
          </div>
          <div class="full gallery_section_inner padding_infor_info">
            <div class="row" id="songContainer">
                {% if movies %}
                    {% for x in movies %}
                        <div class="col-sm-4 col-md-3 margin_bottom_30 song-item">
                            <div class="thumbnail-container">
                                 <a href="{% url 'movie_landing' x.unique_id %}"> <video width="260px" src="{{ x.file.url }}" ></video>
                                 </a>
                                <!-- <audio src="/{{ x.file }}" loop class="audio" controls></audio> -->
                            </div>
                            <div class="heading_section">
                                <h4>{{ x.title }}</h4>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
</div>
</div>
</div>
<script src="/static/media/videos/script.js"></script>

{% endblock %}
